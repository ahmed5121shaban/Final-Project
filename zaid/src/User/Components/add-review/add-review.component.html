<div class="container mt-5">
    <h2 class="mb-4">Leave a Review</h2>
    <form>
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter the item name">
        </div>
        <div class="form-group">
            <label for="itemRating">Item Rating</label>
            <div class=" d-flex justify-content-start mt-3">
                <div class=" text-center mb-3">
                    <div class="rating">
                         <input type="radio" name="itemRating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="itemRating" value="4" id="4"><label for="4">☆</label> 
                        <input type="radio" name="itemRating" value="3" id="3"><label for="3">☆</label>
                         <input type="radio" name="itemRating"value="2" id="2"><label for="2">☆</label> 
                         <input type="radio" name="itemRating" value="1" id="1"><label for="1">☆</label> 
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="itemReview">Item Review</label>
            <textarea class="form-control" id="itemReview" rows="4"
                placeholder="Write your review about the item"></textarea>
        </div>
        <div class="form-group">
            <label for="sellerRating">Seller Rating</label>
            <div class=" d-flex justify-content-start mt-3">
                <div class=" text-center mb-3">
                    <div class="rating">
                         <input type="radio" name="sellerRating" value="5" id="5"><label for="5">☆</label>
                         <input type="radio" name="sellerRating" value="4" id="4"><label for="4">☆</label> 
                         <input type="radio" name="sellerRating" value="3" id="3"><label for="3">☆</label>
                         <input type="radio" name="sellerRating"value="2" id="2"><label for="2">☆</label> 
                         <input type="radio" name="sellerRating" value="1" id="1"><label for="1">☆</label> 
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="sellerReview">Seller Review</label>
            <textarea class="form-control" id="sellerReview" rows="4"
                placeholder="Write your review about the seller"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Review</button>
    </form>
</div>
