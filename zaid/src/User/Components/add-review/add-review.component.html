<section class="bg-white p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3 text-primary">Leave a Review</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Share your thoughts about the seller of {{sellerInfo?.auctionTitle}}
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="card border-0">
                                        <div class="p-4">
                                            <div class="d-flex flex-column flex-sm-row align-items-center">
                                                <div>
                                                    <img [src]="sellerInfo?.sellerImage" alt="item" class="rounded-circle"
                                                        width="140" />
                                                </div>
                                                <div class="p-lg-5">
                                                    <span class="text-secondary fs-5">{{sellerInfo?.sellerName}}</span>
                                                    <div class="d-flex justify-content-start mt-3">
                                                        <div class="text-center mb-3">
                                                            <div class="rating">
                                                                <label *ngFor="let rating of [1, 2, 3, 4, 5]">
                                                                    <input type="radio"
                                                                        [formControl]="sellerRatingControl"
                                                                        [value]="rating" aria-label="Seller rating" />
                                                                    <i class="fas fa-star"
                                                                        [ngClass]="{'filled': sellerRatingControl.value >= rating}"></i>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="sellerReview" rows="4" style="height: 140px;"
                                            [formControl]="sellerReviewControl"
                                            placeholder="Write your review about the seller"></textarea>
                                        <label for="sellerReview" class="form-label">Seller Review</label>
                                    </div>
                                </div>



                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="reviewForm.invalid">Add Review</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
