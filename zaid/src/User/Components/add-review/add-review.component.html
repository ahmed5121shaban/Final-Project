<section class="bg-white p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="mb-5">
                            <h2 class="h3 text-primary">Leave a Review</h2>
                            <h3 class="fs-6 fw-normal text-secondary m-0">Share your thoughts about the item and seller</h3>
                        </div>

                        <!-- Tabs Navigation -->
                        <ul class="nav nav-tabs" id="reviewTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="item-tab" data-bs-toggle="tab" data-bs-target="#item"
                                    type="button" role="tab" aria-controls="item" aria-selected="true">Item</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="seller-tab" data-bs-toggle="tab" data-bs-target="#seller"
                                    type="button" role="tab" aria-controls="seller" aria-selected="false">Seller</button>
                            </li>
                        </ul>

                        <!-- Tabs Content -->
                        <div class="tab-content" id="reviewTabsContent">
                            <!-- Item Tab -->
                            <div class="tab-pane fade show active" id="item" role="tabpanel" aria-labelledby="item-tab">
                                <div class="card border-0 mt-4">
                                    <div class="p-4">
                                        <div class="d-flex flex-column flex-sm-row align-items-center">
                                            <div><img src="large_item_3649360_bbb8f93d91.jpg" alt="item"
                                                    class="rounded-circle" width="140" /></div>
                                            <div class="p-lg-5">
                                                <span class="text-secondary fs-5">Item Name</span>
                                                <div class="d-flex justify-content-start mt-3">
                                                    <div class="text-center mb-3">
                                                        <div class="rating">
                                                            <input type="radio" name="itemRating" value="5" id="item5">
                                                            <label for="item5"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="itemRating" value="4" id="item4">
                                                            <label for="item4"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="itemRating" value="3" id="item3">
                                                            <label for="item3"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="itemRating" value="2" id="item2">
                                                            <label for="item2"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="itemRating" value="1" id="item1">
                                                            <label for="item1"><i class="fas fa-star"></i></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="itemReview" rows="4" style="height: 140px;"
                                            placeholder="Write your review about the item"></textarea>
                                        <label for="itemReview" class="form-label">Item Review</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Seller Tab -->
                            <div class="tab-pane fade" id="seller" role="tabpanel" aria-labelledby="seller-tab">
                                <div class="card border-0 mt-4">
                                    <div class="p-4">
                                        <div class="d-flex flex-column flex-sm-row align-items-center">
                                            <div><img src="300-6.jpg" alt="seller" class="rounded-circle" width="140" />
                                            </div>
                                            <div class="p-lg-5">
                                                <span class="text-secondary fs-5">Seller Name</span>
                                                <div class="d-flex justify-content-start mt-3">
                                                    <div class="text-center mb-3">
                                                        <div class="rating">
                                                            <input type="radio" name="sellerRating" value="5" id="seller5">
                                                            <label for="seller5"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="sellerRating" value="4" id="seller4">
                                                            <label for="seller4"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="sellerRating" value="3" id="seller3">
                                                            <label for="seller3"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="sellerRating" value="2" id="seller2">
                                                            <label for="seller2"><i class="fas fa-star"></i></label>
                                                            <input type="radio" name="sellerRating" value="1" id="seller1">
                                                            <label for="seller1"><i class="fas fa-star"></i></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="sellerReview" rows="4" style="height: 140px;"
                                            placeholder="Write your review about the seller"></textarea>
                                        <label for="sellerReview" class="form-label">Seller Review</label>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary" routerLink="#">Add Review</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
