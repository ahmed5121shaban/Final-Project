<section class="bg-white p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3 text-primary">Leave a Review</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Share your thoughts about the item and seller</h3>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="itemName" placeholder="Enter the item name">
                                        <label for="itemName" class="form-label">Item Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mb-3">
                                        <label for="itemRating" class="form-label">Item Rating</label>
                                        <div class="d-flex justify-content-start mt-3">
                                            <div class="text-center mb-3">
                                                <div class="rating">
                                                    <input type="radio" name="itemRating" value="5" id="5">
                                                    <label for="5">☆</label>
                                                    <input type="radio" name="itemRating" value="4" id="4">
                                                    <label for="4">☆</label>
                                                    <input type="radio" name="itemRating" value="3" id="3">
                                                    <label for="3">☆</label>
                                                    <input type="radio" name="itemRating" value="2" id="2">
                                                    <label for="2">☆</label>
                                                    <input type="radio" name="itemRating" value="1" id="1">
                                                    <label for="1">☆</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="itemReview" rows="4"  style="height: 160px;" placeholder="Write your review about the item"></textarea>
                                        <label for="itemReview" class="form-label">Item Review</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mb-3">
                                        <label for="sellerRating" class="form-label">Seller Rating</label>
                                        <div class="d-flex justify-content-start mt-3">
                                            <div class="text-center mb-3">
                                                <div class="rating">
                                                    <input type="radio" name="sellerRating" value="5" id="seller5">
                                                    <label for="seller5">☆</label>
                                                    <input type="radio" name="sellerRating" value="4" id="seller4">
                                                    <label for="seller4">☆</label>
                                                    <input type="radio" name="sellerRating" value="3" id="seller3">
                                                    <label for="seller3">☆</label>
                                                    <input type="radio" name="sellerRating" value="2" id="seller2">
                                                    <label for="seller2">☆</label>
                                                    <input type="radio" name="sellerRating" value="1" id="seller1">
                                                    <label for="seller1">☆</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="sellerReview" rows="4" style="height: 160px;" placeholder="Write your review about the seller"></textarea>
                                        <label for="sellerReview" class="form-label">Seller Review</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Add Review</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
