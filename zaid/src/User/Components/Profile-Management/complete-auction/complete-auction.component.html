@if (allCompletedAuction==null) {
<div class="container container-custom">
  <div class="d-flex justify-content-center  border-bottom border-4 pb-4">
      <div class=" fw-bold opacity-75"><h5>There are no Completed auctions to show.</h5></div>
  </div>
</div>
}
@if (allCompletedAuction.length>=1) {
<div class="container container-custom">
  @for (item of allCompletedAuction; track $index) {
  <div class="card card-custom shadow">
      <div class="card-body d-flex">
          <div class="col-8">
              <h5 class="card-title card-title-custom opacity-75">{{item.auctionTitle}}</h5>
              <h6 class="card-title card-title-custom opacity-75">{{item.sellerName}}</h6>
              <p class="card-text card-text-custom">
                  <strong class="fw-bold opacity-75">Start Date: </strong>
                  <span class="fw-semibold opacity-75" id="startDate">{{item.startDate}}</span><br>
                  <strong class="fw-bold opacity-75">End Date: </strong>
                  <span class="fw-semibold opacity-75" id="endDate">{{item.endDate}}</span><br>
              </p>
              <div class="d-flex align-items-center">
                  <div><img src="complete-ok-accept-good-tick-svgrepo-com.svg" width="50px" alt=""></div>
                  <div><h3 class="ms-3 opacity-75 fw-bold">Completed</h3></div>
              </div>
          </div>
          <div class="col-4 d-flex justify-content-end">
              <img src="https://picsum.photos/500/500/?blur" height="100%" width="100%" class=" action-image" alt="">
          </div>
      </div>
      <button class="hover-button btn btn-secondary">Shipping Details</button>
  </div>
}
</div>
}
