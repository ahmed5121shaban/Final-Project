<div class="container container-custom">
  <div *ngIf="!wonAuctions || wonAuctions.length === 0" class="d-flex justify-content-center  border-bottom border-3 pb-4">
      <div class=" fw-bold opacity-75"><h5>There are no Auctions you Win to show.</h5></div>
  </div>
</div>

<div class="container container-custom">
  <div *ngFor="let auction of wonAuctions;let i=index" class="card card-custom shadow">
      <div class="card-body d-flex">
          <div class="col-6">
              <h5 class="card-title card-title-custom opacity-75">{{auction.item.name}}</h5>
              <h6 class="card-title card-title-custom opacity-75">{{auction.item.seller.user.name}}</h6>
              <p class="card-text card-text-custom">
                  <strong class="fw-bold opacity-75">Start Date: </strong>
                  <span class="fw-semibold opacity-75" id="startDate">{{auction.startDate}}</span><br>
                  <strong class="fw-bold opacity-75">End Date: </strong>
                  <span class="fw-semibold opacity-75" id="endDate">{{auction.endDate}}</span><br>
              </p>
              <div class="d-flex align-items-center">
                  <div><img src="/small-image/achivement-mission-sport-svgrepo-com.svg" width="50px" alt=""></div>
                  <div><h3 class="ms-3 opacity-75 fw-bold">Congrats</h3></div>
              </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <div id="carouselExample{{i}}" class="carousel slide w-75">
              <div class="carousel-inner">
                <div *ngFor="let image of auction.item.images; let j = index" [class.active]="j === 0" class="carousel-item">
                  <img [src]="'http://localhost:5204/' + image.src" class="d-block w-100 rounded-2">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExample' + i" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExample' + i" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
          </div>
      </div>
  </div>
</div>
