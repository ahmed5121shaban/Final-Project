<div class="container container-custom">
        <div *ngIf="!auctions || auctions.length === 0" class="text-center mt-5">
            <h3 class="mt-3">No Auctions you joined yet</h3>
            <p class="text-muted">You don't participate in any auction.</p>
            <a routerLink="../../action/auction-list" class="btn btn-primary mt-2">Explore Auctions</a>
          </div>
  </div>
  
  <div class="container container-custom">
    <div *ngFor="let auction of auctions;let i=index" class="card card-custom shadow mt-3">
        <div class="card-body d-flex">
            <div class="col-6">
                <h5 class="card-title card-title-custom opacity-75">{{auction.item.name}}</h5>
                <h6 class="card-title card-title-custom opacity-75">{{auction.item.seller.user.name}}</h6>
                <p class="card-text card-text-custom">
                    <strong class="fw-bold opacity-75">Start Date: </strong>
                    <span class="fw-semibold opacity-75" id="startDate">{{auction.startDate|date}}</span><br>
                    <strong class="fw-bold opacity-75">End Date: </strong>
                    <span class="fw-semibold opacity-75" id="endDate">{{auction.endDate|date}}</span><br>
                </p>
                
            </div>
            <div class="col-6 d-flex justify-content-end">
              <div id="carouselExample{{i}}" class="carousel slide w-75">
                <div class="carousel-inner">
                  <div *ngFor="let image of auction.item.images; let j = index" [class.active]="j === 0" class="carousel-item">
                    <img [src]="'http://localhost:5204/' + image.src" class="d-block w-100 rounded-2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExample' + i" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExample' + i" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
        </div>
        <button class="hover-button btn btn-secondary" [routerLink]="['../../action/auction-details',auction.id]">Preview</button>
  
    </div>
  </div>
