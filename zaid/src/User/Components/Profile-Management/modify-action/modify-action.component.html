<div class="container container-custom">
  <div class="card card-custom shadow">
      <div class="card-body d-flex">
          <div class="col-6">
              <h5 class="card-title card-title-custom opacity-75 pb-3">Action Title</h5>
              <div class="card-text card-text-custom">
                <div >
                  <form class="row g-4 needs-validation" novalidate>
                    <div class="col-4">
                      <input type="date" class="form-control" id="floatingInput" placeholder="Start Date">

                    </div>
                    <div class="col-4">
                      <input type="datetime" class="form-control" id="datetime" placeholder="Duration">

                    </div>
                    <button class="col-3 bg-primary text-light">Save</button>
                  </form>
                </div>
                  <div class="pt-3">
                    <p class="fw-bold opacity-75">Start Salary: $50,000</p>
                  </div>
              </div>
              <div class="d-flex justify-content-start">
                <a routerLink="/action/auction-edit"><button class="btn btn-outline-primary me-2">Edit</button></a>
                <a><button class="btn btn-secondary" data-bs-target="#myModal" data-bs-toggle="modal">Delete</button></a>


              </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
              <img src="https://picsum.photos/500/500/?blur" height="100%" class="w-50 action-image" alt="">
          </div>
      </div>
  </div>
</div>



  <!-- Modal HTML -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Are you sure?</h4>
          <button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete these records? This process cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-secondary">Delete</button>
        </div>
      </div>
    </div>
  </div>
