
@if(LiveAuctions?.length !== 0){
<div class="container container-custom" >
    <div *ngFor="let auction of LiveAuctions; let i = index">
      <a [routerLink]="['../auction-live-stream', auction.id]" class="text-decoration-none">
        <div class="card card-custom shadow">
        <div class="card-body d-flex h-25">
            <div class="col-6">
                <h5 class="card-title card-title-custom opacity-75">{{auction.item.title}}</h5>
                <h6 class="card-title card-title-custom opacity-75">{{auction.item.seller.user.name }}</h6>
                <p class="card-text card-text-custom mb-5">
                    <strong class="fw-bold opacity-75">Start Time: </strong>
                    <span class="fw-semibold opacity-75" id="startDate">{{ auction.startDate | date: 'dd/MM/yyyy' }}</span><br>
                    <strong class="fw-bold opacity-75">End Time: </strong>
                    <span class="fw-semibold opacity-75" id="endDate">{{ auction.endDate | date: 'dd/MM/yyyy' }}</span><br>
                </p>
                <button class="btn btn-secondary mt-5">Close Auction</button>

                <!-- <div class="border border-1 rounded-2 p-3 bg-light-subtle">
                    <div class="d-flex align-items-center">
                      <div class=""><h5 class="ps-2 text-success fw-semibold opacity-75">Current Bid</h5></div>
                      <div><h6 class="fw-semibold opacity-75 ps-5">227.5 EGP</h6></div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class=""><h4 class="ps-2 text-danger fw-semibold opacity-75">Your Bid</h4></div>
                      <div><h6 class="fw-semibold opacity-75 ps-5">200.1 EGP</h6></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-start pt-3">
                      <h6 class="fw-semibold opacity-75">Add More Bids</h6>
                      <a routerLink="/action/auction-details"  class="text-decoration-none fw-semibold opacity-75">Go to Auction</a>
                    </div>
                </div> -->
            </div>
            <div class="col-6 d-flex justify-content-end">
              <div id="carousel{{auction.item.id}}" class="carousel slide w-75">
                <div class="carousel-inner">
                  <div class="carousel-item"  *ngFor="let image of auction.item.images; let i = index" [class.active]="i === 0">

                  </div>
                </div>
                <button class="carousel-control-prev " type="button"  [attr.data-bs-target]="'#carousel' + auction.item.id" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next " type="button" [attr.data-bs-target]="'#carousel' + auction.item.id" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
        </div>
        </div>
      </a>
    </div>
</div>
}
@else{
<div class="container container-custom" >
    <div class="d-flex justify-content-center  border-bottom border-3 pb-4">
