<div class="container container-custom">
  <div *ngIf="!lostAuctions || lostAuctions.length === 0" class="d-flex justify-content-center  border-bottom border-3 pb-4">
      <div class=" fw-bold opacity-75"><h5>There is no thing to show.</h5></div>
  </div>
</div>

<div class="container container-custom">
  <div  *ngFor="let auction of lostAuctions;let i=index" class="card card-custom shadow bg-danger-subtle">
      <div class="card-body d-flex h-25 justify-content-between">
          <div class="col-6">
            <h5 class="card-title card-title-custom opacity-75">{{auction.item.name}}</h5>
            <h6 class="card-title card-title-custom opacity-75">{{auction.item.seller.user.name}}</h6>
            <p class="card-text card-text-custom">
                <strong class="fw-bold opacity-75">Start Date: </strong>
                <span class="fw-semibold opacity-75" id="startDate">{{auction.startDate}}</span><br>
                <strong class="fw-bold opacity-75">End Date: </strong>
                <span class="fw-semibold opacity-75" id="endDate">{{auction.endDate}}</span><br>
            </p>
          </div>
          <div>
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              See All Bids
            </button>
          </div>

      </div>
      <div class="collapse" id="collapseExample">
        <div class="card card-body bg-danger-subtle">
          <div>
            <div class="d-flex fw-semibold fs-5 opacity-75 bg-success rounded-2 px-2 pt-1 text-light" style="height: 40px;">
              <p>5 - </p><p class="ps-3">430.2 EGP</p>
            </div>
            <div class="d-flex fw-semibold fs-5 opacity-75 bg-danger rounded-2 px-2 pt-1 mt-1 text-light" style="height: 40px;">
              <p>2 - </p><p class="ps-3">430.2 EGP</p>
            </div>
            <div class="d-flex fw-semibold fs-5 opacity-75 bg-danger rounded-2 px-2 pt-1 mt-1 text-light" style="height: 40px;">
              <p>1 - </p><p class="ps-3">430.2 EGP</p>
            </div>
            <div class="d-flex fw-semibold fs-5 opacity-75 bg-danger rounded-2 px-2 pt-1 mt-1 text-light" style="height: 40px;">
              <p>5 - </p><p class="ps-3">430.2 EGP</p>
            </div>
            <div class="d-flex fw-semibold fs-5 opacity-75 bg-danger rounded-2 px-2 pt-1 mt-1 text-light" style="height: 40px;">
              <p>3 - </p><p class="ps-3">430.2 EGP</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
