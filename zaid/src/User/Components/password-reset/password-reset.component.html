<section class="bg-white p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3 text-primary">Reset Your Password</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">a password reset link will be sent to your email</h3>
                  </div>
                </div>
              </div>
              <form [formGroup]="form" (ngSubmit)="resetPassword()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        formControlName="email" [ngClass]="{
                          'is-valid': form.controls['email'].valid,
                          'is-invalid': form.controls['email'].invalid && form.controls['email'].touched
                          }">
                      <div class="valid-feedback">

                      </div>
                      <div class="invalid-feedback">
                        @if(form.controls['email'].hasError("required")){
                        <span>Your Email is required </span>
                        } @else if (form.controls['email'].hasError("email")) {
                        <span> Your Email must be like: yourname&commat;user.com </span>
                        }
                      </div>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary" type="submit" [disabled]="form.invalid">submit</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle">
                    <p class="m-0 text-secondary text-center"><a routerLink="/login"
                       class="text-primary text-decoration-none">Back to login</a></p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
