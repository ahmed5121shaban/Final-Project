<div class="container">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
                <!-- pageheader -->
                <div>
                    <h2>Categories</h2>
                    <!-- breacrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a routerLink="./home" class="text-inherit">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Categories</li>
                        </ol>
                    </nav>
                </div>
                <!-- button -->
                <div>
                    <a routerLink="../add-category" class="btn btn-primary">Add New Category</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-xl-12 col-12 mb-5">
            <!-- card -->
            <div class="card h-100 card-lg">
                <div class=" my-4 mx-4 d-flex  ">
                    <div class="col-lg-4 col-md-6 col-12 mb-2 mb-md-0 me-3 ">
                        <!-- form -->
                        <form class="d-flex" role="search"(ngSubmit)="onSearch()">
                            <input
                            class="form-control mr-sm-2 position-relative"
                            type="search"
                            placeholder="Find category..."
                            aria-label="Search"
                            [(ngModel)]="searchtxt"
                            name="searchtxt">                        
                        </form>
                    </div>
                  @if(searchtxt!=""){
                    <div
                    class="search-box  border rounded p-1 d-flex justify-content-between align-items-center bg-light">
                    <span>
                      {{ searchtxt }}
                    </span>
                    <i class="fa-solid fa-xmark ms-1" (click)="clearSearch()"></i>
                  </div>}
                </div>
                <!-- card body -->
                <div class="card-body p-0 align-items-center justify-content-center" >
                    <!-- table -->
                    <div class="table-responsive " style="min-height: 300px;">
                        <table class="table   table-centered table-striped table-hover mb-0 text-nowrap table-borderless">
                            <thead>

                                <tr>

                                    <th>Image</th>
                                    <th>Icon</th>
                                    <th>Name</th>
                                    <th>items</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of Categories| paginate: { itemsPerPage: 7, currentPage: page }">

                                    <td>
                                        <img [src]="category.image" alt="" class="icon-shape icon-sm" style="height: 30px;width:40px ;">
                                    </td>
                                    <td>
                                        <img [src]="category.icon" alt="" class="icon-shape icon-sm" style="height: 30px;width:40px ;">
                                    </td>
                                    <td>{{category.name}}</td>
                                    <td>{{category.items.length}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical "></i>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="dropdown-item" (click)="delete(category.id)">
                                                        <i class="bi bi-trash me-3"></i>
                                                        Delete
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" [routerLink]="['../edit-category',category.id]">
                                                        <i class="bi bi-pencil-square me-3"></i>
                                                        Edit
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="border-top d-flex justify-content-between align-items-md-center mb-4 mx-3 flex-md-row flex-column gap-4">
                    <pagination-controls (pageChange)="page = $event" ></pagination-controls>

                </div>
            </div>
        </div>
    </div>

</div>
