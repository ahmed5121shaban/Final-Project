<div class="container mt-5">
  <h2 class=" mb-4">Review Items</h2>
 
  <!-- Search Bar -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search items...">
    </div>
  </div>

  <!-- Items Table -->
  <div class="table-responsive text-center text-align-center">
    <table class="table table-bordered table-hover">
      <thead class="table-light table-borderless">
        <tr>
          <th>Item Title</th>
          <th>Description</th>
          <th>Start price</th>
          <th>Reserve price</th>
          <th>Certificate or Contract</th>
          <th>Images</th> <!-- New Column for Images -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items ; let i = index">
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.startPrice }}</td>
          <td>{{ item.sellPrice }}</td>
          <td>{{ item.contract }}</td>
          <td>
            <!-- Small Carousel inside the table -->
            <div id="carousel{{i}}" class="carousel slide" data-bs-ride="carousel" style="width: 100px;">
              <div class="carousel-inner">

                <div class="carousel-item" *ngFor="let image of item.images; let i = index" [class.active]="i === 0">
                  <img [src]="'http://localhost:5204/' + image.src" class="d-block w-100 img-thumbnail" alt="Image "
                    (click)="showImage('http://localhost:5204/' + image.src)">
                </div>

              </div>
              <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + i"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + i"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </td>


          <td>
            <button class="btn btn-secondary me-lg-2 mb-lg-0 mb-2 "(click)="acceptItem(item.id)">Accept</button>
            <button class="btn btn-primary" (click)="openRejectModal(item.id)">Reject</button>

            <!-- <a class="dropdown-item" href="#">
              <i class="fa-regular fa-x"></i>
              Reject
            </a> -->



          </td>
        </tr>
        <!-- More rows here... -->
      </tbody>
    </table>

  </div>
</div>


<!-- Modal for Full-Size Image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedImage" class="d-block w-100" alt="Large Image">
      </div>
    </div>
  </div>
</div>
<!-- Modal for Rejection -->
<div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rejectModalLabel">Reject Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="rejectionReason" class="form-label">Reason for Rejection</label>
            <input type="text" class="form-control" name="rejectionReason" id="rejectionReason" [(ngModel)]="rejectionReason" (keyup)="changetext($event)">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" (click)="rejectItem(itemIdToReject, rejectionReason)">Submit</button>
      </div>
    </div>
  </div>
</div>
