<div class="container mt-4">
  <!-- Search Form -->
  <form [formGroup]="searchForm" class="search-container mb-4">
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Search by name..." formControlName="name">
    </div>
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="input-group mb-2">
      <select class="form-control" formControlName="role">
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Buyer">Buyer</option>
        <option value="Seller">Seller</option>
      </select>
    </div>
  </form>

  <!-- Table -->
  <div class="table-wrapper">
    <ngx-datatable
      #datatable
      class="bootstrap"
      [rows]="users"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
    >

    <ngx-datatable-column name="Name" prop="name" [width]="180" [minWidth]="150"></ngx-datatable-column>
    <ngx-datatable-column name="ID" prop="displayId" [width]="130" [minWidth]="120"></ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email" [width]="280" [minWidth]="250"></ngx-datatable-column>
    <ngx-datatable-column name="Role" prop="role" [width]="120" [minWidth]="100"></ngx-datatable-column>
    
    <ngx-datatable-column name="Action" [width]="140">
      <ng-template ngx-datatable-cell-template let-row="row">
        <button class="btn btn-primary action-btn" (click)="viewProfile(row)">View Profile</button>
      </ng-template>
    </ngx-datatable-column>
    
    </ngx-datatable>

    <!-- Pagination -->
    <nav>
      <ul class="pagination pagination-controls">
        <li class="page-item" [class.disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">
          <a class="page-link" href="javascript:void(0)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index; trackBy: trackByIndex" 
            [class.active]="i + 1 === currentPage" (click)="onPageChange(i + 1)">
          <a class="page-link" href="javascript:void(0)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">
          <a class="page-link" href="javascript:void(0)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
