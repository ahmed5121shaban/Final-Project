<div class="container mt-4">
  <form [formGroup]="searchForm" class="search-container mb-4">
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Search by name..." formControlName="name">
    </div>
    <div class="input-group mb-2">
      <input type="date" class="form-control" placeholder="Start Date" formControlName="startDate">
    </div>
    <div class="input-group mb-2">
      <input type="date" class="form-control" placeholder="End Date" formControlName="endDate">
    </div>
    <div class="input-group mb-2">
      <select class="form-control" formControlName="status">
        <option value="" disabled>Auction Status</option>
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
        <option value="Live">Live</option>
      </select>
    </div>
    <div class="input-group mb-2">
      <select class="form-control" formControlName="paymentStatus">
        <option value="">Select Payment Status</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>
  </form>

  <div class="table-wrapper">
    <ngx-datatable
      #datatable
      class="bootstrap"
      [rows]="activeAuctions"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [count]="totalItemsActive"
        (page)="onPageChange($event)"  
    >
      <ngx-datatable-column name="Name" prop="item.name" [width]="220"></ngx-datatable-column>
      <ngx-datatable-column name="ID" prop="id" [width]="100"></ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="item.Status" [width]="180"></ngx-datatable-column>
      <ngx-datatable-column name="Start Date" [cellTemplate]="startDateTemplate" [width]="200">
        <ng-template #startDateTemplate let-value="value">
          {{ value ? (value | date:'yyyy-MM-dd') : '' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="End Date" [cellTemplate]="endDateTemplate" [width]="200">
        <ng-template #endDateTemplate let-value="value">
          {{ value ? (value | date:'yyyy-MM-dd') : '' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Payment Status" prop="paymentStatus" [width]="180"></ngx-datatable-column>
      <ngx-datatable-column name="Seller Name" prop="item.seller.user.name" [width]="200"></ngx-datatable-column>
      <ngx-datatable-column name="Live URL" [cellTemplate]="liveUrlTemplate" [width]="160"></ngx-datatable-column>
      <ngx-datatable-column name="Image" [cellTemplate]="imageTemplate" [width]="200">
        <ng-template #imageTemplate let-row="row">
          <div *ngIf="row.item && row.item.images && row.item.images.length > 0; else noImage">
            <img [src]="'http://localhost:5204/' + row.item.images[0].src" 
                 alt="Auction Image" 
                 class="auction-image" />
          </div>
          <ng-template #noImage>
            <span>No Image Available</span>
          </ng-template>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer *ngIf="true">
        <ng-template
          ngx-datatable-footer-template
        >
            <div> Page {{ pageActive }} of {{ totalPages }}</div>
         
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  
    <ng-template #liveUrlTemplate let-value="value">
      <a *ngIf="value" class="live-auction-link">View Live</a>
    </ng-template>
  </div>
  
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageActive === 1" (click)="onPageChange(pageActive - 1)">
        <a class="page-link">Previous</a>
      </li>
      
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
          [class.active]="i + 1 === pageActive" (click)="onPageChange(i + 1)">
        <a class="page-link">{{ i + 1 }}</a>
      </li>
      
      <li class="page-item" [class.disabled]="pageActive === totalPages" (click)="onPageChange(pageActive + 1)">
        <a class="page-link">Next</a>
      </li>
    </ul>
    
  </nav>
</div>
