<main class="container mt-5">
<div class=" d-flex justify-content-center">
    <h1 class="">Edit your Auction</h1>
</div>
<div class="row mt-5 d-flex justify-content-center">
    <div class="card col-md-8 col-12 border border-1 border-light">
        <form class="m-5">
            <div class="mb-3">
                <label for="title" class="form-label fs-4 fw-medium">Item Title</label>
                <input type="text" class="form-control form-control-lg fs-4" id="title" value="vintage watch">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label fs-4 fw-medium">Item Description</label>
                <textarea class="form-control fs-4" id="Description" rows="5">vintage watch</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label fs-4 fw-medium">Category</label>
                <select class="form-select form-select-lg mb-3 py-3 fs-4" id="category">
                    <option selected>watches</option>
                    <option value="1">jellewry</option>
                    <option value="2">Art</option>
                    <option value="3">Fashion</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="s-price" class="form-label fs-4 fw-medium">Starting Price</label>
                <input type="text" class="form-control form-control-lg fs-4" id="s-price" value="200 EUR">
            </div>
            <div class="mb-3">
                <label for="r-price" class="form-label fs-4 fw-medium">Reserve Price (Optional)</label>
                <input type="text" class="form-control form-control-lg fs-4" id="r-price" value="2000 EUR" >
            </div>
            <div class=" mb-3">
                <label class="form-label fs-4 fw-medium" for="images">Upload multiple images</label>
                <input type="file" class="form-control form-control-lg fs-4" id="images" multiple value="">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label fs-4 fw-medium">Auction duration</label>
                <select class="form-select form-select-lg mb-3 py-3 fs-4" id="duration">
                    <option selected>5 days</option>
                    <option value="1">7 days</option>
                    <option value="2">10 days</option>
                    <option value="3">14 days</option>
                  </select>
            </div>
            <div class=" mb-3">
                <label class="form-label fs-4 fw-medium" for="contract">Upload item contract</label>
                <input type="file" class="form-control form-control-lg fs-4" id="contract" multiple>
            </div>
            <div class="mb-3">
                <label class="form-label fs-4 fw-medium" for="payment">Payment Methods</label>
                <div class="form-check ms-3">
                    <input class="form-check-input fs-4" type="radio" name="payment" id="payment" checked>
                    <label class="form-check-label fs-4" for="payment">
                        PayPal
                    </label>
                  </div>
                  <div class="form-check ms-3">
                    <input class="form-check-input fs-4 " type="radio" name="payment" id="payment" >
                    <label class="form-check-label fs-4" for="payment">
                      Stripe
                    </label>
                  </div>

            </div>
            <button class="btn btn-primary w-100 fs-4 my-3">Submit</button>

        </form>
    </div>
</div>



</main>
