<section class="bg-white p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-10 col-xl-8 col-xxl-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-2 p-md-3 p-xl-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3 text-center text-primary">Edit Auction</h2>
                                </div>
                            </div>
                        </div>
                        <form >
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="title" class="form-label fs-5">Item Title</label>
                                    <input type="text" class="form-control" id="title" value="vintage watch">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="Description" class="form-label fs-5">Item Description</label>
                                    <textarea class="form-control" id="Description" rows="4">vintage watch</textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="category" class="form-label fs-5">Category</label>
                                    <select class="form-select  mb-3 py-3 " id="category">
                                        <option selected>watches</option>
                                        <option value="1">jellewry</option>
                                        <option value="2">Art</option>
                                        <option value="3">Fashion</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="s-price" class="form-label fs-5">Starting Price</label>
                                    <input type="text" class="form-control" id="s-price" value="200 EUR">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="r-price" class="form-label fs-5">Reserve Price (Optional)</label>
                                    <input type="text" class="form-control" id="r-price" value="2000 EUR">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class=" mb-3">
                                    <label class="form-label fs-5" for="images">Upload multiple images</label>
                                    <input type="file" class="form-control" id="images" multiple value="">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="duration" class="form-label fs-5">Auction duration</label>
                                    <select class="form-select mb-3 py-3" id="duration">
                                        <option selected>5 days</option>
                                        <option value="1">7 days</option>
                                        <option value="2">10 days</option>
                                        <option value="3">14 days</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class=" mb-3">
                                    <label class="form-label fs-5" for="contract">Edit or add item Warranty certificate
                                        or contract (if has)</label>
                                    <input type="file" class="form-control" id="contract" multiple>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label fs-5" for="payment">Payment Methods</label>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="payment" id="payment"
                                            checked>
                                        <label class="form-check-label" for="payment">
                                            PayPal
                                        </label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check ms-3">
                                            <input class="form-check-input " type="radio" name="payment" id="payment">
                                            <label class="form-check-label " for="payment">
                                                Stripe
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-end align-items-end">
                                    <button class="btn btn-secondary me-3 my-4 px-5">Update</button>
                                    <button class="btn border border-dark bg-transparent my-4 px-4">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
