

<div class="container mt-5">
  <div class="row g-5">
    <div class="col-md-6 pe-lg-5">
      <form [formGroup]="contactForm"  (ngSubmit)="onSubmit()" class="form mb-4 ubuntu-regular" novalidate>
        <h1 class=" fs-3 fw-semibold text-primary mb-9 ubuntu-light">Send Us Email</h1>
        <div class="row mb-2">
          <div class="col-md-6 mb-3">
            <label class="fs-5 fw-semibold mb-2 text-primary">Name</label>
            <input type="text" formControlName="name" class="form-control form-control-solid" />            
            <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)" class="invalid-feedback">
              Please enter your name.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="fs-5 fw-semibold mb-2 text-primary">Email</label>
            <input type="email" formControlName="email" class="form-control form-control-solid" />
              <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="invalid-feedback">
              Please enter a valid email.
            </div>
        </div>
        </div>
        <div class="mb-3">
          <label class="fs-5 fw-semibold mb-2 text-primary">Subject</label>
          <input formControlName="subject" class="form-control form-control-solid" />
          <div *ngIf="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.dirty || contactForm.get('subject')?.touched)" class="invalid-feedback">
            Please enter the subject.
          </div>
        </div>
        <div class="mb-3">
          <label class="fs-6 fw-semibold mb-2 text-primary">Message</label>
          <textarea class="form-control form-control-solid" rows="4" formControlName="message"></textarea>          <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)" class="invalid-feedback">
            Please enter your message.
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="!contactForm.valid" id="kt_contact_submit_button">
          <span class="indicator-label">Send Feedback</span>
        </button>
      </form>
    </div>
    <div class="col-md-6 ps-lg-10 mb-6">
      <div id="kt_contact_map" class="w-100 rounded mb-2 mb-lg-0 mt-2" style="height:486px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1820.8460053432116!2d32.9070290509273!3d24.112324166414552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14367b29ab7470b1%3A0x35e183141754fe40!2zNFc2NCtXUVjYjCBVbm5hbWVkIFJvYWQsIEFzd2FuIDLYjCDYp9mE2KjYrdixINin2YTYo9it2YXYsSAxMjQ2NTE2!5e0!3m2!1sen!2seg!4v1721914075107!5m2!1sen!2seg"
          width="100%"
          height="100%"
          style="border:0; border-radius: 0.5rem;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
  <div class="row g-4 mb-4 mb-lg-10"> <!-- Reduced gap and margin-bottom -->
    <div class="col-sm-6 pe-lg-8"> <!-- Reduced padding -->
      <div class="d-flex flex-column justify-content-center align-items-center bg-light card-rounded p-6 h-100"> <!-- Adjusted alignment and padding -->

  </div>
</div>
